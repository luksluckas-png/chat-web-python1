<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Chat Web</title>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
body {
    background: #0f0f0f;
    color: white;
    font-family: Arial;
}

#chat {
    max-width: 600px;
    margin: auto;
    padding: 10px;
}

.msg {
    background: #1c1c1c;
    padding: 8px;
    border-radius: 8px;
    margin-bottom: 6px;
}

.img-chat {
    max-width: 200px;
    border-radius: 10px;
    margin-top: 5px;
}

#input-area {
    display: flex;
    gap: 5px;
    margin-top: 10px;
}
</style>
</head>

<body>

<div id="chat"></div>

<div id="input-area">
    <input id="msg" placeholder="Digite sua mensagem">
    <input type="file" id="fileInput">
    <button onclick="enviar()">Enviar</button>
</div>

<script>
const socket = io()

function enviar() {
    const input = document.getElementById("msg")
    if (input.value.trim() !== "") {
        socket.send(input.value)
        input.value = ""
    }
}

function enviarArquivo() {
    const fileInput = document.getElementById("fileInput")
    const file = fileInput.files[0]
    if (!file) return

    const formData = new FormData()
    formData.append("file", file)

    fetch("/upload", {
        method: "POST",
        body: formData
    })

    fileInput.value = ""
}

document.getElementById("fileInput").addEventListener("change", enviarArquivo)

socket.on("message", (data) => {
    const chat = document.getElementById("chat")

    if (typeof data === "string") {
        chat.innerHTML += `<div class="msg">${data}</div>`
    } else if (data.tipo === "arquivo") {
        if (data.nome.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
            chat.innerHTML += `
                <div class="msg">
                    <img src="${data.url}" class="img-chat">
                </div>
            `
        } else {
            chat.innerHTML += `
                <div class="msg">
                    üìÅ <a href="${data.url}" target="_blank">${data.nome}</a>
                </div>
            `
        }
    }

    chat.scrollTop = chat.scrollHeight
})
</script>

</body>
</html>
