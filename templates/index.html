<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Chat Web</title>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
body {
    background: #0f0f0f;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

#chat {
    max-width: 600px;
    margin: auto;
    padding: 10px;
    min-height: 80vh;
}

.msg {
    background: #1c1c1c;
    padding: 8px 10px;
    border-radius: 8px;
    margin-bottom: 6px;
    word-break: break-word;
}

.img-chat {
    max-width: 220px;
    border-radius: 10px;
    margin-top: 5px;
}

#input-area {
    max-width: 600px;
    margin: auto;
    display: flex;
    gap: 5px;
    padding: 10px;
}

#msg {
    flex: 1;
    padding: 8px;
    border-radius: 6px;
    border: none;
    outline: none;
}

button {
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    background: #2979ff;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="chat"></div>

<div id="input-area">
    <input id="msg" placeholder="Digite sua mensagem">
    <input type="file" id="fileInput">
    <button onclick="enviar()">Enviar</button>
</div>

<script>
const socket = io()
const chat = document.getElementById("chat")

function enviar() {
    const input = document.getElementById("msg")
    const texto = input.value.trim()

    if (texto !== "") {
        socket.send(texto)
        input.value = ""
    }
}

function enviarArquivo() {
    const fileInput = document.getElementById("fileInput")
    const file = fileInput.files[0]
    if (!file) return

    const formData = new FormData()
    formData.append("file", file)

    fetch("/upload", {
        method: "POST",
        body: formData
    })

    fileInput.value = ""
}

document.getElementById("fileInput")
    .addEventListener("change", enviarArquivo)

// RECEBER MENSAGENS
socket.on("message", (data) => {

    // TEXTO NORMAL
    if (typeof data === "string") {
        chat.innerHTML += `<div class="msg">${data}</div>`
    }

    // ARQUIVO
    else if (data && data.tipo === "arquivo") {

        // IMAGEM
        if (data.nome && data.nome.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
            chat.innerHTML += `
                <div class="msg">
                    <img src="${data.url}" class="img-chat">
                </div>
            `
        }

        // OUTROS ARQUIVOS
        else {
            chat.innerHTML += `
                <div class="msg">
                    üìÅ <a href="${data.url}" target="_blank">${data.nome}</a>
                </div>
            `
        }
    }

    chat.scrollTop = chat.scrollHeight
})
</script>

</body>
</html>
