<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Chat</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
body {
    background: radial-gradient(circle, #1b1b2f, #0f0f0f);
    font-family: Arial;
    color: white;
    margin: 0;
}

#chat {
    max-width: 600px;
    margin: auto;
    padding: 10px;
}

.msg {
    background: rgba(255,255,255,0.08);
    padding: 10px;
    border-radius: 12px;
    margin-bottom: 8px;
    animation: fade 0.3s ease;
}

@keyframes fade {
    from {opacity:0; transform:translateY(5px)}
    to {opacity:1}
}

img {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 5px;
}

audio {
    width: 100%;
    margin-top: 5px;
}

#input {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #111;
    padding: 8px;
    display: flex;
    gap: 5px;
}

input, button {
    border-radius: 8px;
    border: none;
    padding: 8px;
}

button {
    background: #6a5cff;
    color: white;
}
</style>
</head>

<body>

<div id="chat"></div>

<div id="input">
    <input id="nick" placeholder="Nick">
    <input id="msg" placeholder="Mensagem">
    <input type="file" id="file">
    <button onclick="enviar()">Enviar</button>
</div>

<script>
const socket = io()
const chat = document.getElementById("chat")
const nickInput = document.getElementById("nick")

nickInput.value = localStorage.getItem("nick") || ""

nickInput.onchange = () => {
    localStorage.setItem("nick", nickInput.value)
}

function enviar() {
    const msg = document.getElementById("msg")
    if (!msg.value) return

    socket.send({
        nick: nickInput.value || "Anon",
        tipo: "texto",
        texto: msg.value
    })

    msg.value = ""
}

document.getElementById("file").addEventListener("change", () => {
    const f = document.getElementById("file").files[0]
    if (!f) return

    const form = new FormData()
    form.append("file", f)
    form.append("nick", nickInput.value || "Anon")

    fetch("/upload", { method: "POST", body: form })
})

socket.on("message", data => {
    const div = document.createElement("div")
    div.className = "msg"

    if (data.tipo === "texto") {
        div.innerHTML = `<b>${data.nick}:</b> ${data.texto}`
    }

    if (data.tipo === "imagem") {
        div.innerHTML = `<b>${data.nick}</b><br><img src="${data.url}">`
    }

    if (data.tipo === "audio") {
        div.innerHTML = `<b>${data.nick}</b><br><audio controls src="${data.url}"></audio>`
    }

    if (data.tipo === "arquivo") {
        div.innerHTML = `üìÅ <a href="${data.url}" target="_blank">${data.nome}</a>`
    }

    chat.appendChild(div)
    window.scrollTo(0, document.body.scrollHeight)
})
</script>

</body>
</html>
