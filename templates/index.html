<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Chat Web</title>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #5f2cff, #00d4ff);
    display: flex;
    justify-content: center;
    align-items: center;
}

#app {
    width: 100%;
    max-width: 420px;
    height: 90vh;
    background: rgba(15, 15, 20, 0.85);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 15px;
    display: flex;
    flex-direction: column;
}

#top {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
}

#nick {
    flex: 1;
    padding: 10px;
    border-radius: 12px;
    border: none;
    background: #1e1e2a;
    color: white;
}

#chat {
    flex: 1;
    overflow-y: auto;
    padding-right: 5px;
}

.msg {
    background: #1e1e2a;
    border-radius: 15px;
    padding: 10px;
    margin-bottom: 8px;
    animation: fadeUp 0.3s ease;
}

.nick {
    font-size: 12px;
    opacity: 0.7;
    margin-bottom: 4px;
}

.img-chat {
    max-width: 100%;
    border-radius: 12px;
    margin-top: 5px;
}

#input-area {
    display: flex;
    gap: 6px;
    margin-top: 10px;
}

#msg {
    flex: 1;
    padding: 10px;
    border-radius: 12px;
    border: none;
}

button {
    background: linear-gradient(135deg, #7f5cff, #00d4ff);
    border: none;
    color: white;
    border-radius: 12px;
    padding: 10px 14px;
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>

<div id="app">

    <div id="top">
        <input id="nick" placeholder="Seu nick">
    </div>

    <div id="chat"></div>

    <div id="input-area">
        <input id="msg" placeholder="Mensagem">
        <input type="file" id="fileInput" hidden>
        <button onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
        <button onclick="enviar()">âž¤</button>
    </div>

</div>

<script>
const socket = io()

function enviar() {
    const msg = document.getElementById("msg")
    const nick = document.getElementById("nick").value || "AlguÃ©m"

    if (msg.value.trim() !== "") {
        socket.send(`${nick}: ${msg.value}`)
        msg.value = ""
    }
}

document.getElementById("fileInput").addEventListener("change", () => {
    const file = fileInput.files[0]
    if (!file) return

    const formData = new FormData()
    formData.append("file", file)
    formData.append("nick", document.getElementById("nick").value || "AlguÃ©m")

    fetch("/upload", {
        method: "POST",
        body: formData
    })

    fileInput.value = ""
})

socket.on("message", (data) => {
    const chat = document.getElementById("chat")

    if (typeof data === "string") {
        chat.innerHTML += `
            <div class="msg">
                ${data}
            </div>
        `
    } else if (data.tipo === "arquivo") {
        if (data.nome.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
            chat.innerHTML += `
                <div class="msg">
                    <div class="nick">${data.nick}</div>
                    <img src="${data.url}" class="img-chat">
                </div>
            `
        }
    }

    chat.scrollTop = chat.scrollHeight
})
</script>

</body>
</html>
